<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Viewport</title>
</head>

<style>
body {
  font: 18px/1.6 'Roboto', sans-serif;
  background: #f2f2f2;
  color: #3a3a3a;
  padding: 20px 40px;
}
svg {
  fill: #49b293;
}
</style>

<body>
    <p>1.</p>
    <svg>
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>
    
    <p>2.</p>
    <svg width="50" height="50">
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>

    <p>3.</p>
    <svg width="50" height="50" viewBox="0 0 50 50">
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>

    <p>4.</p>
    <svg width="50" height="50" viewBox="0 0 100 100">
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>
    
    <p>5.</p>
    <svg width="50" height="50" viewBox="0 0 25 25">
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>

    <p>6.</p>
    <svg width="50" height="50" viewBox="50 50 50 50">
    <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>

    <p>7.</p>
    <svg width="50" height="50" viewBox="50 50 100 100">
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>

    <p>8.</p>
    <svg viewBox="50 50 50 50">
      <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    </svg>

  <script>

      

  </script>
</body>
</html>
